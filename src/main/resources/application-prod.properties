# Production Profile Configuration
spring.application.name=server

# AWS Systems Manager Parameter Store (disabled for now)
aws.ssm.enabled=false
aws.ssm.parameter-path=/findit/prod
aws.ssm.region=ap-northeast-2

# Security
security.api.enabled=${API_SECURITY_ENABLED:false}
security.api.header-name=X-API-KEY
security.api.key=${API_SECURITY_KEY:change-me}

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/findit}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:change-me}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false

# SQL Initialization
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false

# Flyway Configuration
spring.flyway.locations=classpath:db/migration
spring.flyway.clean-disabled=true
spring.flyway.baseline-on-migrate=true

# Police API Configuration
police.api.base-url=http://apis.data.go.kr/1320000
police.api.lost-items-url=/LostGoodsInfoInqireService/getLostGoodsInfoAccToClAreaPd
police.api.found-items-url=/LosfundInfoInqireService/getLosfundInfoAccToClAreaPd
police.api.enabled=${POLICE_API_ENABLED:true}
police.api.service-key=${POLICE_API_SERVICE_KEY:}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Prometheus Configuration
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests.true
management.metrics.tags.application=${spring.application.name}

# OpenAPI(Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method

# Logging
logging.level.root=INFO
logging.level.com.findit.server=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=WARN
