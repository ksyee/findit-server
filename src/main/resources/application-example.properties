# 예시용 설정 파일입니다. 실제 배포에서는 환경 변수나 별도 비밀 관리 도구로 값을 주입하세요.
spring.config.import=optional:file:.env[.properties]
spring.application.name=server

# Database Configuration (Local example)
spring.datasource.url=jdbc:postgresql://localhost:5432/findit
spring.datasource.username=local_user
spring.datasource.password=local_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=true

# SQL Initialization
spring.sql.init.mode=always
spring.sql.init.continue-on-error=true

# Police API Configuration (sample)
police.api.base-url=http://apis.data.go.kr/1320000
police.api.lost-items-url=/LostGoodsInfoInqireService/getLostGoodsInfoAccToClAreaPd
police.api.found-items-url=/LosfundInfoInqireService/getLosfundInfoAccToClAreaPd
police.api.enabled=false
police.api.service-key=

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when_authorized
management.health.diskspace.enabled=true
management.health.db.enabled=true

# Prometheus Configuration
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}

# OpenAPI(Swagger) Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=method
