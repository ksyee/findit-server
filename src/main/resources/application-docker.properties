# Docker 배포용 프로필 (AWS EC2 등에서 docker run 시 사용)
server.port=${SERVER_PORT:8080}

# Docker 환경에서는 데이터베이스 접속 정보가 환경 변수로 주입된다고 가정합니다.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# 운영 환경 기본 설정
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# 외부 API는 기본적으로 비활성화 (필요 시 POLICE_API_ENABLED=true 설정)
police.api.enabled=${POLICE_API_ENABLED:false}

# SQL 초기화는 docker 환경에서 비활성화 (마이그레이션 도구 사용 권장)
spring.sql.init.mode=never
